<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
</head>

<body>
    <div id="container">
        <span id="background"></span>
        <div id="login">
            <form id="login-form" class="hidden">
                <input required maxlength="15" type="text" placeholder="What is your name?" />
                <!-- input이 form 안에 있어야만 유효성 검사
        가 가능하다: required/maxlength="" -->
                <!-- imput 안에 있는 button을 클릭하면
        알아서 form이 submit을 하면서 새로고침
        추가로 주소에서도 ?가 맨 뒤에 추가됨 -->
                <!-- make a input 'text' bar 
    placeholder="blablabla"-->
                <button>Log In</button>
            </form>
            <h2 id="greeting" class="hidden"></h2>
        </div>
        <div id="main">
            <h2 id="clock">00:00:00</h2>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="todos">
            <form id="todo-form">
                <input id="addTodo" type="text" placeholder="Write a To Do and Press Enter" required />
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
